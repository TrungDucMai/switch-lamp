<body>
<script>


    function ElectricLamp() {
        this.status = false;
        this.lightOn = function () {
            this.status = true;
        };
        this.lightOff = function () {
            this.status = false
        };
        this.lamp = function () {
            if (this.status) {
                alert('On')
            } else {
                alert('Off')
            }
        }
    }

    function Switch() {
        this.status;
        this.connecttoLamp = function (ElectricLamp) {
            this.ElectricLamp = ElectricLamp
        };
        this.turnOn = function () {
            this.ElectricLamp.lightOn()
        };
        this.turnOff = function () {
            this.ElectricLamp.lightOff()
        }
    }

    let bongden = new ElectricLamp();
    let congtac = new Switch();
    congtac.connecttoLamp(bongden);
    let count = 0
    for (let i = 0; i < 10; i++) {
        congtac.turnOn();
        bongden.lamp()
        congtac.turnOff();
        bongden.lamp()
        count++;
    }


</script>
</body>
